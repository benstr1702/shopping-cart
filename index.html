<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<script src="./data.js" defer></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="./style.css" />

		<title>Store</title>
	</head>
	<body>
		<h1>Welcome to the Store</h1>
		<div class="section-container">
			<div class="stock-wrapper">
				<h2>Choose Your Customer Avatar</h2>
				<section
					class="stock-section"
					id="icon-stock-section"
				></section>
			</div>
			<div class="stock-wrapper">
				<h2>Choose Your Shopping Cart</h2>
				<section
					class="stock-section"
					id="cart-stock-section"
				></section>
			</div>
		</div>
		<h3>Your User</h3>
		<div class="user-container">
			<label for="user-name">Enter your full name:</label>
			<input
				type="text"
				name="user-name"
				class="form-control"
				id="user-name"
			/>
			<div class="user-icon"></div>
			<div class="user-cart"></div>
		</div>
		<button class="btn btn-success" id="create-customer-btn">Create</button>
		<h2>Our Products</h2>
		<div class="products-container" id="products-container"></div>
		<div class="product-cart" id="product-cart"></div>
	</body>
	<footer>Made by Benjamin && Ron</footer>
</html>
