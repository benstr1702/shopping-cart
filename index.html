<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    
    
    <title>Store</title>
</head>
<body>
    <h1>Welcome to the Store</h1>
    <div class="section-container">
        <section class="stock-section" id="icon-stock-section">
            <h2> Choose Your Customer Avatar </h2>
        </section>
        <section class="stock-section" id="cart-stock-section">
         <h2>Choose Your Shopping Cart</h2>
        </section>

    </div>
    <h3>Your User</h3>
    <div class="user-container">
        <label for="user-name">Enter your full name:</label>
        <input type="text" name="user-name" id="user-name">
        <div class="user-icon"></div>
        <div class="user-cart"></div>
    </div>

   

   
</body>
</html>
